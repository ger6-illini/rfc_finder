<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The RFC Finder</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      html {
        min-width: 800px; /* max: 1000px */
        min-height: 600px; /* max: 750px */
      }
    </style>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/d3.v7.min.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <body>
    <div class="container-fluid my-3" id="search">
      <div class="row align-items-center justify-content-start g-2">
        <div class="col-auto">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </div>
        <div class="col">
          <div class="input-group">
            <input class="form-control border-primary rounded-pill" type="search" placeholder="Search in RFCs" id="searchBox" aria-label="search box">
          </div>
        </div>
      </div>
      <div class="row py-3 vh-100" id="searchResults">
      </div>
    </div>
    <div class="container-fluid my-3" id="topics" style="display: none;">
    </div>
    <nav class="navbar sticky-bottom navbar-expand bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/icon.svg" alt="RFC Finder" width="30" height="30">
        </a>
        <ul class="navbar-nav me-auto mb-0 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" data-target="search" id="nav-link-search">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-target="topics" id="nav-link-topics">Topics</a>
          </li>
        </ul>
        <span class="navbar-text">
          v0.0.1 by <a href="mailto:ger6@illinois.edu">ger6@illinois.edu</a>
        </span>
      </div>
    </nav>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
